<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <h1>Shopping Cart</h1>
  <div id="product-list" class="row container">

    <div class="col-md-3 col-sm-6 item">
      <div class="card item-card card-block">
        <img src="https://picsum.photos/200" alt="Product 1">
        <h5 class="item-card-title mt-3 mb-3">Product 1</h5>
        <p class="card-text">Price: Rp. 10</p>
        <button class="add-to-cart btn btn-primary" data-name="Product 1" data-price="10">
          Add to Cart
        </button>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="col-md-3 col-sm-6 item">
      <div class="card item-card card-block">
        <img src="https://picsum.photos/200" alt="Product 2">
        <h5 class="item-card-title mt-3 mb-3">Product 2</h5>
        <p class="card-text">Price: Rp. 15</p>
        <button class="add-to-cart btn btn-primary" data-name="Product 2" data-price="15">
          Add to Cart
        </button>
      </div>
    </div>

    <!-- Add more products here -->
  </div>
  <section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card">
            <div class="card-body p-4">

              <div class="row">

                <div class="col-lg-7">
                  <h5 class="mb-3"><a href="#!" class="text-body"><i
                        class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                  <hr>

                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                      <p class="mb-1">Shopping cart</p>
                    </div>
                    <div>
                      <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                            class="fas fa-angle-down mt-1"></i></a></p>
                    </div>
                  </div>

                  <div id="cart-container">

                  </div>

                </div>
                <div class="col-lg-5">

                  <div class="card bg-primary text-white rounded-3">
                    <div class="card-body">
                      <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="mb-0">Order Details</h5>
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp" class="img-fluid rounded-3"
                          style="width: 45px;" alt="Avatar">
                      </div>

                      <form class="mt-4">
                        <div class="form-outline form-white mb-4">
                          <label class="form-label" for="typeName">Promo Code</label>
                          <input type="text" name="promo-code" id="promo-code" class="form-control form-control-lg" siez="17"
                          placeholder="Promo Code"/>
                          <button id="submitButton" type="button" class="btn btn-info btn-block btn-lg">
                            <div class="d-flex justify-content-between">
                              <span>Submit</span>
                            </div>
                          </button>
                        </div>

                      </form>

                      <hr class="my-4">

                      <div class="d-flex justify-content-between">
                        <p class="mb-2">Subtotal</p>
                        <p id="cart-subtotal" class="mb-2">Rp. 0</p>
                      </div>

                      <div class="d-flex justify-content-between">
                        <p class="mb-2">Discount</p>
                        <p id="discount-info" class="mb-2">0%</p>
                      </div>

                      <div class="d-flex justify-content-between mb-4">
                        <p class="mb-2">Total</p>
                        <p id="cart-total" class="mb-2">Rp. 0</p>
                      </div>

                      <button type="button" class="btn btn-info btn-block btn-lg">
                        <div class="d-flex justify-content-between">
                          <span id="checkout-total">Rp. 0 -</span>
                          <span>Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                        </div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="/app.js"></script>
</body>

</html>
